<div class="m-3">
  <form method="POST" action="{{ url_for('auth.signup') }}">
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" name="email">
    </div>

    <div class="mb-3">
      <label for="nameInput" class="form-label">Username</label>
      <input type="text" class="form-control" id="usernameInput" name="username">
    </div>
    
    <div class="mb-3">
      <label for="passwordInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput1" name="password1">
    </div>

    <div class="mb-3">
      <label for="passwordInput2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="passwordInput2" name="password2">
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}

    <button type="submit" class="btn btn-primary mb-3">Sign Up</button>

    <div class="border-top">
      <small class="text-muted">
        Have an Account?
        <a class="ml-3" href="{{ url_for('auth.login') }}">Login</a>
      </small>
    </div>
  </form>
</div>
{% endblock %}
