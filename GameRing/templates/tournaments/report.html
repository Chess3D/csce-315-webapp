<!-- templates/tournaments/create.html -->


{% extends "base.html" %}

{% block content %}
<style>
body {color: white}
</style>

<body>
<div class="m-3">
  <form method="POST" action="{{ url_for('tournament.report') }}">
    
    <!-- Team 1 Score -->
    <div class="mb-3">
      <label for="score1" class="form-label text-light">Score for "{{ team_1.name }}"</label>
      <input type="text" class="form-control" id="score1" name="score1">
    </div>

    <!-- Team 2 Score -->
    <div class="mb-3">
        <label for="score2" class="form-label text-light">Score for "{{ team_2.name }}"</label>
        <input type="text" class="form-control" id="score2" name="score2">
    </div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}

    <button type="submit" class="btn btn-primary mb-3">Report Match</button>
  </form>
</div>
</body>
{% endblock %}
