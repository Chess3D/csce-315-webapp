{% for tournament in tournaments %}
<div class="col">
  <div class="card mb-3 h-100 position-relative text-white bg-secondary">
    <div class="card-body">
      <h5 class="card-title">{{ tournament.name }}</h5>
      <p>Starts at {{tournament.start_date}}</p>
    </div>
    <a href="{{ url_for('tournament.about', tournamentID=tournament.id) }}" class="stretched-link"></a>
  </div>
</div>
{% endfor %}
