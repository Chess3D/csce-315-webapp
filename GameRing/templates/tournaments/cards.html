{% for tournament in tournaments %}
<div class="col">

  <div class="card mb-3 h-100 position-relative text-white bg-danger">
    <div class="card-body">
      <h5 class="card-title"><strong>{{ tournament.name }}</strong></h5>
      <p>Starts at: <span style="color:yellow">{{tournament.start_at}}</span></p>
    </div>
    <a href="{{ url_for('tournament.about', tournamentID=tournament.id) }}" class="stretched-link"></a>
  </div>
</div>
{% endfor %}
