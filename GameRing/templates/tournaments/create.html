<!-- templates/tournaments/create.html -->


{% extends "base.html" %}

{% block content %}
<div class="m-3">
  <form method="POST" action="{{ url_for('tournament.create') }}">
    
    <!-- name -->
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" name="name">
    </div>

    <!-- fee -->
    <div class="mb-3">
      <label for="paymentInput" class="form-label">Entry Fee</label>
      <input type="number" step="0.01" class="form-control" id="paymentInput" name="entry_fee">
    </div>

    <!-- game type -->
    <div class="mb-3">
      <label for="game_type_selection">Elimination Type</label>
      <select class="form-select" id="game_type_selection" name="game_type">
        <option selected>Choose...</option>
        <option value="single elimination">Single Elimination</option>
        <option value="double elimination">Double Elimination</option>
        <option value="round robin">Round Robin</option>
      </select>
    </div>

    <!-- grand finals modifier -->
    <div class="mb-3">
      <label for="finalsModifierInput" class="form-label">Grand Finals Modifier</label>
      <select class="form-select" id="finalsModifierInput" name="grand_finals_modifier">
        <option selected>Choose...</option>
        <option value="">Give the winners bracket finalist two chances to beat the losers bracket finalist</option>
        <option value="single match">Create only one grand finals match</option>
        <option value="skip">Don't create a finals match between winners and losers bracket finalists</option>
      </select>
    </div>

    <!-- signup cap -->
    <div class="mb-3">
      <label for="signUpCapInput" class="form-label">Sign Up Capacity</label>
      <input type="number" class="form-control" id="signUpCapInput" name="signup_cap">
    </div>

    <!-- start date -->
    <div class="mb-3">
      <label for="startDateInput" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="startDateInput" name="start_date">
    </div>

    <!-- start time -->
    <div class="mb-3">
      <label for="startTimeInput" class="form-label">Start Time (CST)</label>
      <input type="time" class="form-control" id="startTimeInput" name="start_time">
    </div>
    
    <!-- description -->
    <div class="mb-3">
      <label for="descriptionInput" class="form-label">Description</label>
      <input type="text" class="form-control" id="descriptionInput" name="description">
    </div>
    

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}

    <button type="submit" class="btn btn-primary mb-3">Create</button>
  </form>
</div>
{% endblock %}
