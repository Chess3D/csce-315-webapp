<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>GameRing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>


<body>
  <div class="site is-primary">
    <div class="site-head">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">GameRing</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.scrims') }}">Scrims</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tournament.tournaments') }}">Tournaments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.teams') }}">Teams</a>
              </li>

              {% if not current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
              </li>
              {% endif %}
              
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="site-body">
      <div class="container-fluid">
         {% block content %}
         {% endblock %}
      </div>
    </div>
  </section>
</body>

</html>
