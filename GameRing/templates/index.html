<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<body class="text-center">
  <br/><br/><br/>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h1>GameRing</h1>

    {% if not current_user.is_authenticated %}
    <p>Are you Ready to Rumble?</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-lg btn-primary">Login</a>
    {% endif %}

    {% if current_user.is_authenticated %}
    <p>Get Ready to Rumble!</p>
    <a href="{{ url_for('tournament.tournaments') }}" class="btn btn-lg btn-primary">Tournaments</a>
    {% endif %}
  </div>
</body>
{% endblock %}
