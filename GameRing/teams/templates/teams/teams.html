{% extends "user/base.html" %}
{% block content %}

<!-- Team work in progress -->
<div class="teams m-3">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Search</span>
    <input type="text" class="form-control" placeholder="Browse Teams" aria-label="Browse Teams" aria-describedby="basic-addon1">
  </div>

  <h1 class="mb-3">My Teams</h1>
  
  <div class="row row-cols-1 row-cols-md-6 g-4 mb-3">
    {% for team in teams %}
    <div class="col">
      <div class="card mb-3 h-100">
        <img src="{{ team.logo.url }}" alt="Team Logo">

        <div class="card-body">
          <h5 class="card-title">{{ team.name }}</h5>
          <!-- <p class="card-text">{{ team.description }}</p> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <h1 class="mb-3">Top Teams</h1>

  <div class="row row-cols-1 row-cols-md-6 g-4 mb-3">
    {% for team in teams %}
    <div class="col">
      <div class="card mb-3 h-100">
        <img src="{{ team.logo.url }}" alt="Team Logo">

        <div class="card-body">
          <h5 class="card-title">{{ team.name }}</h5>
          <!-- <p class="card-text">{{ team.description }}</p> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Create Team Button -->
<div class="fixed-bottom m-3">
  <a class="btn btn-primary btn-lg float-end" href="./create" role="button" width="40">New Team</a>
</div>

{% endblock content %}
